<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">


      <div class="top">
        <img class="girl" src="./images/illustration-hero.svg" alt="dancegirl">
      </div>
      <div class="bottom">
        <div class="text">
          <span class="header">
            Order Summary
          </span>
          <span class="content">
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </span>
        </div>


        <div class="plan">
          <div class="set">

            <img class="icon-music" src="./images/icon-music.svg" alt="icon-music">
            <div class="text-box">
              <span class="annual">Annual plan</span>
              <span class="price"> $59.99/year</span>
            </div>
          </div>

          <a href="#">Change</a>
        </div>

        <div class="button">
          <button class="confirm"> Proceed to Payment </button>
          <button class="cancel"> Cancel Order </button>
        </div>


      </div>
    </div>
  </main>

</body>

</html>
